<meta charset="UTF-8">

    <title>Contacto - AV Finanzas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            min-height: 150px;
        }

        .contact-form button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
        
</head>

<body>

    <header class="main-header">
        <div class="logo">
            <img src="logo.png" alt="AV Finanzas - Portal de información financiera">
        </div>
        <nav class="main-nav">
            <ul class="left-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="economia.html">Economía</a></li>
                <li><a href="mercados.html">Mercados</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contacto</h1>
        <p>¿Tienes alguna duda o sugerencia? Escríbenos.</p>

        <form class="contact-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>

    <footer class="main-footer">
        <p class="footer-copy">© 2024 AV Finanzas. Todos los derechos reservados.</p>
    </footer>

</body>
